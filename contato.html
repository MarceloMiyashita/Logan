	<h1 class="center wow fadeIn">Entre em Contato</h1>

			<img src="images/contato.jpg" alt="wolverine" title="wolverine" class="img">
		</div>

		<div class="col2 right wow bounceIn">
		<form name="form1" method="form1" class="formulario">
			<label for="nome">Preencha seu nome:</label>
			<input  type="text" name="nome" placeholder= "Informe o seu nome" required>
			<br>
			<label for="email">Preencha seu e-mail:</label>
			<input type="email" name="email" placeholder= "Informe o seu e-mail "required>
			<br>
			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" rows="3" required></textarea>
			<br>
			<button type="submit">
				<i class="fa fa-check"></i> Enviar Mensagem
			</button>
		</form>
		</div>
		</div>
